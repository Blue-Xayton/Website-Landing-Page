<body>
    <header>
        <div class="container">
          <h1 class="logo">CreatorHub</h1>
          <nav>
            <a href="index.html">Home</a>
            <a href="features.html">Our Services</a>
            <a href="about.html">Our Story</a>
            <a href="contact.html">Letâ€™s Talk</a>

        </div>

      <section class="contact-section">
        <div class="container">
          <h2>Get in Touch</h2>
          <p>If you have questions, feedback, or collaboration ideas, drop a message below!</p>
    
          <div class="contact-form">
            <form id="contactForm" action="#" method="POST">
              <input type="text" name="name" placeholder="Your Name" required />
              <input type="email" name="email" placeholder="Your Email" required />
              <input type="text" name="subject" placeholder="Subject" />
              <textarea name="message" rows="6" placeholder="Your Brand Idea And What You're looking To Get Out Of Your Website" required></textarea>
              <button type="submit">Send Message</button>
            </form>
          </div>
    
          <div class="contact-icons">
            <p><i class="fas fa-envelope"></i> <a href="mailto:xaytonfx@gmail.com.com">Ikageng@gmail.com</a></p>
            <p><i class="fab fa-github"></i> <a href="https://github.com/Blue-Xayton" target="_blank">GitHub</a></p>
            <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/ikageng-molete-bb1523335" target="_blank">LinkedIn</a></p>
            <p><i class="fas fa-phone"></i> <a href="tel:+27 78 660 9=7196">+27 78 660 7196</a></p>
          </div>
        </div>
      </section>
    
     <div id="snackbar">Message sent successfully!</div>
    
      <footer>
        <div class="container">
          <p>CreatorHub | All rights reserved.</p>
        </div>
      </footer>
    
      <script>
        const form = document.getElementById('contactForm');
        const snackbar = document.getElementById('snackbar');
    
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          snackbar.className = 'snackbar show';
          setTimeout(() => {
            snackbar.className = snackbar.className.replace('show', '');
            form.reset();
          }, 3000);
        });
      </script>
    </body>
